<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>time-tracking-dashboard</title>
  </head>
  <body>
    <main class="content">
      <article class="card card_one">
        <div class="card_content_main">
          <div class="profile_content">
            <img
              src="images/image-jeremy.png"
              class="profile_img"
              alt="profile-image"
            />
            <p class="report">Report for</p>
            <h1 class="profile_name">Jeremy Robson</h1>
            <h1 class="profile_name_two">Jeremy<br />Robson<br /></h1>
          </div>
        </div>
        <div class="parent">
          <a class="child daily_click">Daily</a>
          <a class="child weekly_click">Weekly</a>
          <a class="child monthly_click">Monthly</a>
        </div>
      </article>
    </main>
    <script src="script/script.js" type="module" defer></script>
  </body>
</html>
